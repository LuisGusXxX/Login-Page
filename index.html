<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pagina de login</title>
  <link rel="stylesheet" type="text/css" href="index.css">
</head>
<body>

  <div class="container">

    <a class="links" id="paracadastro"></a>
    <a class="links" id="paralogin"></a>


  <div class="content">
    <!--Formulario de login-->

    <div id="login">
      <form method="post" action=""></form>
      <h1>login</h1>
      <p>
        <label for="nome_login">Login</label>
        <input id="nome_login" name="nome_login" required="required" type="text" placeholder="ex. contato@gmail.com"/>
      </p>

      <p>
        <label for="email_login">Seu gmail</label>
        <input id="email_login" name="email_login" required="required" type="password" placeholder="ex.123456789"/>
      </p>

      <p>
        <input type="submit" value="logar">
      </p>
  
    <p class="link">
      ainda nao tem cadastro ?
      <a href="#paracadastro">Cadastre-se</a>
    </p>
  
  </form>
</div>

<!--FORMULÁRIO DE CADASTRO-->
<div id="cadastro">
  <form method="post" action=""> 
    <h1>Cadastro</h1> 
     
    <p> 
      <label for="nome_cad">Seu nome</label>
      <input id="nome_cad" name="nome_cad" required="required" type="text" placeholder="nome" />
    </p>
     
    <p> 
      <label for="email_cad">Seu e-mail</label>
      <input id="email_cad" name="email_cad" required="required" type="email" placeholder="contato@htmlecsspro.com"/> 
    </p>
     
    <p> 
      <label for="senha_cad">Sua senha</label>
      <input id="senha_cad" name="senha_cad" required="required" type="password" placeholder="ex. 1234"/>
    </p>
     
    <p> 
      <input type="submit" value="Cadastrar"/> 
    </p>
     
    <p class="link">  
      Já tem conta?
      <a href="#paralogin"> Ir para Login </a>
    </p>
  </form>
</div>
</div>
</div>  

</body>
</html>
